<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIGRAN PANEL SHOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; margin: 0; font-family: Arial; }
        .gradient-text { 
            background: linear-gradient(45deg, #8B5CF6, #3B82F6); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-white">
    <header class="bg-gray-900/80 border-b border-purple-500/30">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold gradient-text">TIGRAN PANEL SHOP</h1>
            <button onclick="showAuth()" class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-lg font-semibold">ВОЙТИ</button>
        </div>
    </header>

    <section class="py-16 px-4 text-center">
        <h2 class="text-4xl font-bold mb-4 gradient-text">ПРЕМИУМ ЧИТЫ</h2>
        <p class="text-gray-400 text-lg mb-8">Лучшие решения для ваших игр</p>
        <button onclick="scrollToProducts()" class="bg-green-600 hover:bg-green-700 px-8 py-3 rounded-lg font-bold text-lg">КУПИТЬ СЕЙЧАС</button>
    </section>

    <section id="products" class="max-w-6xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-800/50 rounded-xl border border-purple-500/30 p-6">
                <h3 class="text-xl font-bold mb-2">PREMIUM AIMBOT</h3>
                <p class="text-gray-400 mb-4">AI-наводка с защитой</p>
                <div class="flex justify-between items-center">
                    <span class="text-2xl font-bold text-green-400">0.05 ETH</span>
                    <button onclick="showPayment('PREMIUM AIMBOT', '0.05 ETH')" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg font-semibold">КУПИТЬ</button>
                </div>
            </div>
            <div class="bg-gray-800/50 rounded-xl border border-purple-500/30 p-6">
                <h3 class="text-xl font-bold mb-2">WALLHACK ULTIMATE</h3>
                <p class="text-gray-400 mb-4">ESP через стены</p>
                <div class="flex justify-between items-center">
                    <span class="text-2xl font-bold text-green-400">0.03 ETH</span>
                    <button onclick="showPayment('WALLHACK ULTIMATE', '0.03 ETH')" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg font-semibold">КУПИТЬ</button>
                </div>
            </div>
        </div>
    </section>

    <div id="paymentModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
        <div class="bg-gray-900 border border-purple-500/30 rounded-xl p-6 max-w-md mx-4">
            <h3 class="text-xl font-bold mb-4" id="modalTitle">Оплата</h3>
            <div class="space-y-4">
                <p class="text-gray-400 text-sm">Отправьте <span id="paymentAmount" class="text-green-400 font-bold"></span> на адрес:</p>
                <div class="bg-gray-800 rounded-lg p-3">
                    <p class="text-yellow-400 font-mono text-sm break-all">0x71C7656EC7ab88b098defB751B7401B5f6d8976F</p>
                </div>
                <p class="text-gray-400 text-sm">Или через PayPal: <span class="text-blue-400">edoe0739@gmail.com</span></p>
                <button onclick="hidePayment()" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-lg font-semibold">Я ОПЛАТИЛ</button>
            </div>
        </div>
    </div>

    <script>
        function showPayment(product, price) {
            document.getElementById('modalTitle').textContent = 'Оплата: ' + product;
            document.getElementById('paymentAmount').textContent = price;
            document.getElementById('paymentModal').classList.remove('hidden');
            document.getElementById('paymentModal').classList.add('flex');
        }
        function hidePayment() {
            document.getElementById('paymentModal').classList.add('hidden');
            document.getElementById('paymentModal').classList.remove('flex');
            alert('Оплата принята! Напишите в Telegram: @your_support');
        }
        function showAuth() {
            alert('Для регистрации напишите в Telegram: @your_admin');
        }
        function scrollToProducts() {
            document.getElementById('products').scrollIntoView({behavior: 'smooth'});
        }
    </script>
</body>
</html>
